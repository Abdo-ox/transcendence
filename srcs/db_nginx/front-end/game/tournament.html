<!DOCTYPE html>
<html lang="en">
<!-- test.html -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Tournament</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/game/styles.css">
    <link rel="stylesheet" href="/home/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header id="header">
        <div id="notif-div" class="notif-div"></div>
        <a href="#" class="logo"><img id="logo" src="/home/fourtnite4k/neoon.png" alt="Logo"></a>
        <ul class="nav hide-in-small-size">
            <li id="home-btn"><a>Home</a></li>
            <li id="chat-btn"><a>Chat</a></li>
            <li id="settings-btn"><a>settings</a></li>
        </ul>
        <div class="action">
            <svg class="notification-icon bel hide-in-small-size" id="notification-icon"
                xmlns="http://www.w3.org/2000/svg" height="42px" viewBox="0 0 24 24" width="35px" fill="#e8eaed">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                    d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z" />
            </svg>
            <div id="profile-box" class="profile-box hide-in-small-size">
                <div class="img-bx">
                    <img id="profile-image" src="" alt="">
                </div>
                <a href="profile.html" id="name" class="name"></a>
            </div>
            <!-- icon shows in small screen -->
            <div class="show-in-small-size">
                <div class="menu-icon-container">
                    <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960"
                        width="40px" fill="#FFFFFF">
                        <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                    </svg>
                </div>
            </div>
        </div>
        <!-- nemu bar showed in small screen with click in three line icon  -->
        <ul class="nav-side" id="side-bar">
            <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px"
                fill="#FFFFFF">
                <path
                    d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
            </svg>
            <li id="home-btn"><a>Home</a></li>
            <li id="chat-btn"><a>Chat</a></li>
            <li id="settings-btn"><a>settings</a></li>
            <li id="profile-btn"><a>Profile</a></li>
        </ul>
    </header>

    <!-- start of center container -->
    <div class="center-container">
        <div id="nickname-input" class="mb-4">
            <div class="input-group">
                <input type="text" id="nickname" class="form-control" placeholder="Enter nickname 1">
                <button id="add-nickname" class="btn btn-primary">Add</button>
            </div>
            <div id="nickname-error" class="text-danger" style="display: none;"></div>
        </div>
        <div id="tournament-bracket" class="tournament-bracket" style="display: none;">
            <div class="trophy-container">
                <i class="fas fa-trophy"></i>
            </div>
            <div class="winner-box" id="winner"></div>
            <div class="bracket-columns">
                <div class="bracket-column left-column">
                    <div class="bracket-box" id="player1"></div>
                    <div class="bracket-box" id="winner1">?</div>
                    <div class="bracket-box" id="player2"></div>
                </div>
                <div class="bracket-column right-column">
                    <div class="bracket-box" id="player3"></div>
                    <div class="bracket-box" id="winner2">?</div>
                    <div class="bracket-box" id="player4"></div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="play">Play</button>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel"></h5>
                        <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" id="play-btn">Play!</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of center container -->

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/home/header.js" type="module"></script>
    <script src="/game/tournament.js" type="module"></script>
</body>

</html>
