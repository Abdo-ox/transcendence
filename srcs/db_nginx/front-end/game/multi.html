<!DOCTYPE html>
<html lang="en">
<!-- test.html -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://localhost/game/styles.css">
</head>

<body>
    <header>
        <a href="#" class="logo"><img id="logo" src="/home/fourtnite4k/neoon.png" alt="Logo"></a>
        <ul class="nav hide-in-small-size" id="nav">
            <li id="settings-btn"><a>settings</a></li>
            <li id="chat-btn"><a>Chat</a></li>
            <li><a>About</a></li>
        </ul>
        <div class="action">
            <a class="bel" id="notification-icon" href="#"><i class="fa-regular fa-bell"></i></a>
            <div id="profile-box" class="profile-box hide-in-small-size">
                <div class="img-bx">
                    <img id="profile-image" src="" alt="">
                </div>
                <a href="/home/profile.html" id="name" class="name">username</a>
            </div>
            <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px"
                fill="#FFFFFF">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
            </svg>
        </div>
    </header>

    <div class="center-container">
        <div class="players-container">
            <div class="profile">
                <img src="/home/src/profile.jpg" alt="Player 1" class="img-fluid">
                <span class="player-name">Player 1</span>
            </div>
            <div class="profile">
                <img src="/home/src/profile.jpg" alt="Player 2" class="img-fluid">
                <span class="player-name">Player 2</span>
            </div>
        </div>

        <canvas id="canvas"></canvas>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/game/game.js" type="module" defer></script>
    <script src="/game/multi.js" type="module" defer></script>
</body>

</html>
