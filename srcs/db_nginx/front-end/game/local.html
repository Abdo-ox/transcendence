<!DOCTYPE html>
<html lang="en">
<!-- test.html -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://localhost/game/styles.css">
</head>

<body>
    <header>
        <a class="logo hover-element"><img id="logo" src="/home/fourtnite4k/neoon.png" alt="Logo"></a>
        <ul class="nav hover-element" id="nav">
            <li id="home-btn"><a>Home</a></li>
            <li id="chat-btn"><a>Chat</a></li>
            <li id="settings-btn"><a>settings</a></li>
        </ul>
        <div class="action">
            <a class="bel hover-element" id="notification-icon"><i class="fa-regular fa-bell"></i></a>
            <div id="profile-box" class="profile-box">
                <div class="img-bx hover-element">
                    <img id="profile-image" alt="Profile Img">
                </div>
                <a id="name" class="name hover-element"></a>
            </div>
        </div>
    </header>

    <div class="center-container">
        <div class="players-container">
            <div class="profile">
                <div class="img-bx">
                    <img src="/home/src/profile.jpg" alt="Player 1">
                </div>
                <span class="player-name">Player 1</span>
            </div>
            <div class="profile">
                <div class="img-bx">
                    <img src="/home/src/profile.jpg" alt="Player 2">
                </div>
                <span class="player-name">Player 2</span>
            </div>
        </div>

        <canvas id="canvas"></canvas>

        <!-- The Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel"></h5>
                        <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" id="play-btn">Play Again!</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of modal -->
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/game/local.js" type="module"></script>
</body>

</html>
