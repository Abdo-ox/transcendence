<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="https://localhost/game/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href='https://fonts.googleapis.com/css?family=Zen Dots' rel='stylesheet'>
</head>
<body>
    <!-- glass container -->
    <div id="glass-container" class="glass-container d-flex flex-column rounded m-4">
        <!-- header -->
        <div class="header d-flex mx-2 justify-content-between align-items-center">
            <img id="logo" class="img-fluid ms-4" src="https://localhost/game/imgs/logo.svg" alt="test">
            <i class="bi bi-bell me-4"></i>
        </div>
        <!-- end of header -->

        <!-- vs-bar -->
        <div class="vs-bar d-flex justify-content-evenly align-items-center">
            <span class="d-flex flex-column flex-md-row align-items-center">
                <img class="img-fluid rounded-circle pfp" src="https://localhost/game/imgs/john.svg" alt="player">
                <span id="player" class="ms-md-2">John</span>
            </span>

            <span id="vs" class="d-none d-md-inline">
                <img class="img-fluid" src="https://localhost/game/imgs/vs.svg" alt="vs">
            </span>

            <span class="d-flex flex-column-reverse flex-md-row align-items-center">
                <span class="me-md-2">AIbot</span>
                <img class="img-fluid rounded-circle pfp" src="https://localhost/game/imgs/john.svg" alt="ai">
            </span>            
        </div>
        <!-- end of vs-bar -->

        <!-- canvas-container -->
        <div class="d-flex flex-grow-1 position-relative">
            <!-- nav -->
            <div class="d-flex flex-md-column position-absolute p-2 rounded gap-2 nav">
                <i class="bi bi-house"></i>
                <i class="bi bi-gear"></i>
                <i class="bi bi-box-arrow-left"></i>
            </div>
            <!-- end nav -->

            <!-- player avatar -->
            <img class="img-fluid d-none d-md-inline avatar" src="https://localhost/game/imgs/player.svg" alt="player">
            <div class="d-flex flex-grow-1 align-items-center">
                <canvas id="canvas" class="flex-grow-1"></canvas>
            </div>
            <img class="img-fluid d-none d-md-inline avatar" src="https://localhost/game/imgs/ai.svg" alt="ai">
            <!-- end player avatar -->
        </div>
        <!-- end of canvas container -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://localhost/game/script.js"></script>
</body>
</html>
