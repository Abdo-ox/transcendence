<head>

  <meta charset='UTF-8'>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
  <link rel='stylesheet prefetch'
    href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
  <style class="cp-pen-styles">
    body {

      color: #fff;
      background: #050e2d;
      display: flex;
      width: 100%;
      flex-direction: column;
    }


    #frame {
      width: 80vw;
      /* 90% of the viewport width */
      height: 80vh;
      /* 90% of the viewport height */
      float: right;
      background: #0d1020;
      /* background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0)); */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      /* margin: 30px  30px 0; */
    }

    @media screen and (max-width: 360px) {
      #frame {
        width: 100%;
        height: 100vh;
      }
    }

    #frame #sidepanel {
      font-family: 'Helvetica', 'Arial', sans-serif;
      float: left;
      min-width: 280px;
      max-width: 340px;
      width: 40%;
      height: 100%;
      background: #1b2141;
      color: #f5f5f5;
      overflow: hidden;
      position: relative;

      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px 0px 0px 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      /* margin: 0px 0px 100px; */
    }

    @media screen and (max-width: 768px) {
      #frame #sidepanel {
        width: 58px;
        min-width: 58px;
      }
    }

    @media screen and (min-width: 900px) {
      #frame #sidepanel {
        width: 200px;
        min-width: 200px;
      }
    }

    @media screen and (min-width: 769px) {
      #frame #sidepanel {
        width: 200px;
        min-width: 200px;
      }
    }

    @media (max-width: 1024) {
      #frame #sidepanel {
        width: 300px;
        min-width: 300px;
      }
    }

    #frame #sidepanel #profile {
      width: 80%;
      margin: 25px auto;
    }

    @media screen and (max-width: 768px) {
      #frame #sidepanel #profile {
        width: 100%;
        margin: 0 auto;
        padding: 5px 0 0 0;
        background: #32465a;
      }
    }

    #frame #sidepanel #profile .wrap {
      height: 60px;
      line-height: 60px;
      overflow: hidden;
      -moz-transition: 0.3s height ease;
      -o-transition: 0.3s height ease;
      -webkit-transition: 0.3s height ease;
      transition: 0.3s height ease;
    }

    @media screen and (max-width: 768px) {
      #frame #sidepanel #profile .wrap {
        height: 55px;
      }
    }

    #frame #sidepanel #profile .wrap img {
      width: 60px;
      border-radius: 50%;
      padding: 3px;
      height: auto;
      float: left;
      cursor: pointer;
      -moz-transition: 0.3s border ease;
      -o-transition: 0.3s border ease;
      -webkit-transition: 0.3s border ease;
      transition: 0.3s border ease;
    }

    @media screen and (max-width: 768px) {
      #frame #sidepanel #profile .wrap img {
        width: 40px;
        margin-left: 4px;
      }
    }

    /* #frame #sidepanel #profile .wrap img.online {
  border: 2px solid #2ecc71;
}
#frame #sidepanel #profile .wrap img.away {
  border: 2px solid #f1c40f;
}
#frame #sidepanel #profile .wrap img.busy {
  border: 2px solid #e74c3c;
}
#frame #sidepanel #profile .wrap img.offline {
  border: 2px solid #95a5a6;
} */
    #frame #sidepanel #profile .wrap p {
      float: left;
      margin-left: 15px;
    }

    @media screen and (max-width: 768px) {
      #frame #sidepanel #profile .wrap p {
        display: none;
      }
    }

    #frame #sidepanel #search label {
      color: #d4d4d4;
      position: absolute;
      margin: 10px 0 0 20px;
    }

    #frame #sidepanel #search input {
      font-family: "proxima-nova", "Source Sans Pro", sans-serif;
      padding: 10px 0 10px 46px;
      /* width: calc(100% - 25px); */
      width: 100%;
      border: none;
      background: #0d1020;
      color: #d4d4d4;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    #frame #sidepanel #search input:focus {
      outline: none;
      background: #435f7a;
    }

    #frame #sidepanel #search input::-webkit-input-placeholder {
      color: #f5f5f5;
    }

    #frame #sidepanel #search input::-moz-placeholder {
      color: #f5f5f5;
    }

    #frame #sidepanel #search input:-ms-input-placeholder {
      color: #f5f5f5;
    }

    #frame #sidepanel #search input:-moz-placeholder {
      color: #f5f5f5;
    }

    #frame #sidepanel #contacts {
      height: calc(100% - 177px);
      overflow-y: scroll;
      overflow-x: hidden;
    }

    @media screen and (max-width: 768px) {
      #frame #sidepanel #contacts {
        height: calc(100% - 149px);
        overflow-y: scroll;
        overflow-x: hidden;
      }

      #frame #sidepanel #contacts::-webkit-scrollbar {
        display: none;
      }
    }

    #frame #sidepanel #contacts.expanded {
      height: calc(100% - 334px);
    }

    #frame #sidepanel #contacts::-webkit-scrollbar {
      width: 8px;
      background: #2c3e50;
    }

    #frame #sidepanel #contacts::-webkit-scrollbar-thumb {
      background-color: #243140;
    }

    #frame #sidepanel #contacts ul li.contact {
      position: relative;
      padding: 10px;
      font-size: 0.9em;
      cursor: pointer;
      /* background-color: #0d1020; */
      /* border-radius: 20px; */
      /* border:1px solid rgba(255, 255, 255, 0.18);
  box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); */
    }

    @media screen and (max-width: 768px) {
      #frame #sidepanel #contacts ul li.contact {
        padding: 6px 0 46px 0px;
      }
    }

    #frame #sidepanel #contacts ul li.contact:hover {
      background: #32465a;
    }

    #frame #sidepanel #contacts ul li.contact.active {
      background: #32465a;
      border-right: 5px solid #435f7a;
    }

    #frame #sidepanel #contacts ul li.contact.active span.contact-status {
      border: 2px solid #32465a !important;
    }

    #frame #sidepanel #contacts ul li.contact .wrap {
      width: 88%;
      margin: 10px;
      position: relative;
    }

    @media screen and (max-width: 768px) {
      #frame #sidepanel #contacts ul li.contact .wrap {
        width: 100%;
      }
    }

    #frame #sidepanel #contacts ul li.contact .wrap span {
      position: absolute;
      left: 0;
      margin: -2px 0 0 -2px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 2px solid #2c3e50;
      background: #95a5a6;
    }

    #frame #sidepanel #contacts ul li.contact .wrap span.online {
      background: #2ecc71;
    }

    #frame #sidepanel #contacts ul li.contact .wrap span.away {
      background: #f1c40f;
    }

    #frame #sidepanel #contacts ul li.contact .wrap span.busy {
      background: #e74c3c;
    }

    #frame #sidepanel #contacts ul li.contact .wrap img {
      width: 50px;
      border-radius: 50%;
      float: left;
      margin-right: 10px;
    }

    @media screen and (max-width: 768px) {
      #frame #sidepanel #contacts ul li.contact .wrap img {
        margin-right: 0px;
      }
    }

    #frame #sidepanel #contacts ul li.contact .wrap .meta {
      padding: 5px 0 0 0;
    }

    @media screen and (max-width: 768px) {
      #frame #sidepanel #contacts ul li.contact .wrap .meta {
        display: none;
      }
    }

    #frame #sidepanel #contacts ul li.contact .wrap .meta .name {
      font-weight: 600;
      line-height: 40px;
    }

    #frame #sidepanel #contacts ul li.contact .wrap .meta .preview {
      margin: 5px 0 0 0;
      padding: 0 0 1px;
      font-weight: 400;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      -moz-transition: 1s all ease;
      -o-transition: 1s all ease;
      -webkit-transition: 1s all ease;
      transition: 1s all ease;
    }

    #frame #sidepanel #contacts ul li.contact .wrap .meta .preview span {
      position: initial;
      border-radius: initial;
      background: none;
      border: none;
      padding: 0 2px 0 0;
      margin: 0 0 0 1px;
      opacity: .5;
    }

    #frame .content {
      float: right;
      width: 60%;
      height: 100%;
      overflow: hidden;
      position: relative;

      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 0px 20px 20px 0px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    @media (max-width: 1024px) {
      #frame .content {
        width: calc(100% - 300px);
      }
    }

    @media screen and (max-width: 768px) {
      #frame .content {
        width: calc(100% - 58px);
        min-width: 300px !important;
      }
    }

    @media screen and (min-width: 900px) {
      #frame .content {
        width: calc(100% - 200px);
      }
    }

    @media screen and (min-width: 769px) {
      #frame .content {
        width: calc(100% - 200px);
      }
    }

    #frame .content .contact-profile {
      width: 100%;
      height: 70px;
      line-height: 70px;
      background: #1b2141;
      font-family: 'Helvetica', 'Arial', sans-serif;
      color: #f5f5f5;

    }
    #frame .content .contact-profile .VerticalDots {
      float: right;
      height: 40px;

    }
    .menu {
      display: none;
      position: fixed;
      top: 50px;
      /* right: 80px; */
      right: 10px;
      width: 100px;
      height: 120px;
      border-radius: 20px;
      background-color: #b5c2fd;
      z-index: 1000;
    }

    .menu.active {
      display: block;
    }
  .menu .join-game {
    width: 70%;
    border-radius: 10px;
    height: 40px;
    color: #1b2141;
    background-color: whitesmoke;
    margin: 15px 15px 5px 15px;
    line-height: 50%;
    text-align: center;
    border: none;
    }
  .menu .join-game:hover {
      background-color: #838383;
    }
  .menu .BlockUser {
    width: 70%;
    border-radius: 10px;
    height: 40px;
    color: #1b2141;
    background-color: whitesmoke;
    margin: 5px 15px 5px 15px;
    line-height: 50%;
    text-align: center;
    border: none;
  }
  .menu .BlockUser:hover {
      background-color: #838383;
    }

    #frame .content .contact-profile img {
      width: 52px;
      border-radius: 50%;
      float: left;
      /* margin: 5px; */
      margin: 9px 12px 0 9px;
    }

    #frame .content .contact-profile p {
      float: left;
    }

    #frame .content .messages {
      height: calc(100% - 130px);
      min-height: calc(100% - 130px);
      max-height: calc(100% - 130px);
      width: 100%;
      overflow-y: scroll;
      overflow-x: hidden;
    }

    @media screen and (max-width: 768px) {
      #frame .content .messages {
        max-height: calc(100% - 105px);
      }
    }

    #frame .content .messages::-webkit-scrollbar {
      width: 8px;
      background: transparent;
    }

    #frame .content .messages::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.3);
    }

    #frame .content .messages ul li {
      display: inline-block;
      clear: both;
      float: left;
      /* margin: 15px 15px 5px 15px; */
      margin: 4px;
      width: calc(100% - 25px);
      font-size: 1em;
    }

    /* #frame .content .messages ul li:nth-last-child(1) {
  margin-bottom: 20px;
} */

    #frame .content .messages ul li.sent p {
      font-family: 'Helvetica', 'Arial', sans-serif;
      float: left;
      color: #f5f5f5;
      position: relative;
      background-color: #597fe1;
      border-radius: 0px 10px 10px 10px;
      margin-left: 15px;
      padding: 1%;
      /* width: 260px; */
      overflow-wrap: break-word;
    }

    #frame .content .messages ul li.replies p {
      font-family: 'Helvetica', 'Arial', sans-serif;
      color: #f5f5f5;
      background-color: #597fe1;
      float: right;
      position: relative;
      border-radius: 10px 0px 10px 10px;
      padding: 1%;
      margin-left: 50%;
      /* width: 260px; */
      overflow-wrap: break-word;
    }


    #frame .content .messages ul li p {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 205px;
      line-height: 130%;
    }

    @media screen and (min-width: 768px) {
      #frame .content .messages ul li p {
        max-width: 300px;
      }
    }

    #frame .content .message-input {
      position: absolute;
      bottom: 0;
      height: 60px;
      width: 100%;
      z-index: -1;
    }

    #frame .content .message-input .wrap {
      position: fixed;
      height: 60px;
      width: 100%;
      background-color: #0d1020;

      /* border:1px solid rgba(255, 255, 255, 0.18);
  box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004); */
      /* margin: 30px  30px 0; */
    }

    #frame .content .message-input .wrap .wrap {
      position: relative;
    }

    #frame .content .message-input .wrap .wrap input {
      color: #d4d4d4;
      background-color: #0d1020;
      position: absolute;
      bottom: 8px;
      width: 80%;
      height: 40px;
      right: 10%;
      border-radius: 10px 10px 10px 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
    }

    @media screen and (max-width: 768px) {
      #frame .content .message-input .wrap .wrap input {
        padding: 15px 32px 16px 8px;
      }
    }

    #frame .content .message-input .wrap .wrap input:focus {
      outline: none;
    }

    #frame .content .message-input .wrap .wrap button {
      position: absolute;
      bottom: 8px;
      width: 50px;
      height: 40px;
      right: 4%;
      border-radius: 50px;
      padding: 12px 0;
      cursor: pointer;
      background-color: #597fe1;
      color: #d4d4d4;

      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
      /* background: #32465a;
  color: #f5f5f5; */
    }

    @media screen and (max-width: 735px) {
      #frame .content .message-input .wrap .wrap button {
        padding: 16px 0;
      }
    }

    #frame .content .message-input .wrap .wrap button:hover {
      background: #838383;
      /* background: #435f7a; */
    }

    #frame .content .message-input .wrap .wrap button:focus {
      outline: none;
    }

<body>
  <header id="header">
    <a href="#" class="logo"><img id="logo" src="/home/fourtnite4k/neoon.png" alt="Logo"></a>
    <ul class="nav hide-in-small-size">
      <li id="home-btn"><a>Home</a></li>
      <li id="chat-btn"><a>Chat</a></li>
      <li id="settings-btn"><a>settings</a></li>
    </ul>
    <div class="action">
      <svg class="notification-icon bel hide-in-small-size" id="notification-icon" xmlns="http://www.w3.org/2000/svg"
        height="42px" viewBox="0 0 24 24" width="35px" fill="#e8eaed">
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path
          d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z" />
      </svg>
      <div id="profile-box" class="profile-box hide-in-small-size">
        <div class="img-bx">
          <img id="profile-image" src="" alt="">
        </div>
        <a href="profile.html" id="name" class="name"></a>
      </div>
      <!-- icon shows in small screen -->
      <div class="show-in-small-size">
        <div class="menu-icon-container">
          <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px"
            fill="#FFFFFF">
            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
          </svg>
        </div>
      </div>
    </div>
    <!-- nemu bar showed in small screen with click in three line icon  -->
    <ul class="nav-side" id="side-bar">
      <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px"
        fill="#FFFFFF">
        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
      </svg>
      <li id="home-btn"><a>Home</a></li>
      <li id="chat-btn"><a>Chat</a></li>
      <li id="settings-btn"><a>settings</a></li>
      <li id="profile-btn"><a>Profile</a></li>
    </ul>
  </header>
