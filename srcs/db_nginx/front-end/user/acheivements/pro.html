<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="pro.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><img id="logo" src="fourtnite4k/neoon.png" alt="Logo"></a>
        <ul class="nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Chat</a></li>
            <li><a href="#">Game</a></li>
        </ul>
        <div class="action">
            <a class="bel" href="#"><i class="fa-regular fa-bell"></i></a></li>
            <div class="profile-box">
                <div class="img-bx">
                    <img src="src/profile.jpg" alt="">
                </div>
                <a class="name">username</a>
            </div>
        </div>
    </header>
    <main class="content">
        <div class="flex-item flex1">
            <h2>Settings</h2>
            <div class="compte">
                <img src="fourtnite4k/images.jpeg" alt="">
                <div class="title">
                    <h3>Elmoutouakil khadija</h3>
                    <h4>Acount Settings</h4>
                </div>
            </div>
            <div class="setting">
                <div class="box-icon">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </div>
                <div class="title">
                    <h3>General Settings</h3>
                    <h4>language,themes and more</h4>
                </div>
            </div>
            <!-- <img class="logout" src="acheivements/logOut.png" alt=""> -->
        </div>
        <div class="flex-item flex2">
            <div class="profile-cadre">
                <img class="background" src="acheivements/back2 (2).jpeg" alt="">
                <div class="prof-container">
                    <img class="prof" src="fourtnite4k/images.jpeg" alt="">
                    <label for="upload" class="edit-icon">
                        <i class="fas fa-pen"></i>
                    </label>
                    <input type="file" id="upload" style="display: none;" accept="image/*">
                </div>
            </div>
            <div class="profile-menu">
                <h2 class="profi" onclick="showProfile()" >Profile</h2>
                <div class="line"></div>
                <h2 class="secure" onclick="showSecurity()">Security</h2>
            </div>
            <div class="group-menu" id="profile-section">
                <div class="group">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" value="CurrentUsername">
                    </div>
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" value="CurrentFirstName">
                    </div>
                </div>
                <div class="group">
                    <div class="form-group">
                        <label for="second-name">Second Name:</label>
                        <input type="text" id="second-name" name="second-name" value="CurrentSecondName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="CurrentEmail@example.com">
                    </div>
                </div>
                <button class="btn">Save</button>
            </div>
            <div class="group-menu" id="security-section" style="display: none;">
                <div class="group">
                    <div class="form-group">
                        <label for="password">New Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                <button class="btn" style="margin-top:17px;">Update</button>
                </div>
                <!-- <div class="form-group">
                    <label for="two-factor">Two-Factor Authentication:</label>
                    <input type="text" id="two-factor" name="two-factor" placeholder="Enter your 2FA code">
                </div> -->
            </div>
        </div>
    </div>
    <script  src="pro.js"></script>
</body>
</html>
