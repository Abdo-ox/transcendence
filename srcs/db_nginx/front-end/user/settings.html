<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://localhost/home/settings.css">
    <link rel="stylesheet" href="https://localhost/home/header.css">
</head>

<body>
    <header id="header">
        <a href="#" class="logo"><img id="logo" src="/home/fourtnite4k/neoon.png" alt="Logo"></a>
        <ul class="nav hide-in-small-size">
            <li id="home-btn"><a>Home</a></li>
            <li id="chat-btn"><a>Chat</a></li>
            <li id="settings-btn"><a>settings</a></li>
        </ul>
        <div class="action">
            <svg class="notification-icon bel hide-in-small-size" id="notification-icon"
                xmlns="http://www.w3.org/2000/svg" height="42px" viewBox="0 0 24 24" width="35px" fill="#e8eaed">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                    d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z" />
            </svg>
            <div id="profile-box" class="profile-box hide-in-small-size">
                <div class="img-bx">
                    <img id="profile-image" src="" alt="">
                </div>
                <a href="profile.html" id="name" class="name"></a>
            </div>
            <!-- icon shows in small screen -->
            <div class="show-in-small-size">
                <div class="menu-icon-container">
                    <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960"
                        width="40px" fill="#FFFFFF">
                        <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                    </svg>
                </div>
            </div>
        </div>
        <!-- nemu bar showed in small screen with click in three line icon  -->
        <ul class="nav-side" id="side-bar">
            <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px"
                fill="#FFFFFF">
                <path
                    d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
            </svg>
            <li id="home-btn"><a>Home</a></li>
            <li id="chat-btn"><a>Chat</a></li>
            <li id="settings-btn"><a>settings</a></li>
            <li id="profile-btn"><a>Profile</a></li>
        </ul>
    </header>
    <main class="content">
        <div class="flex-item flex1">
            <h2>Settings</h2>
            <div class="compte">
                <img id="profile-image1" src="/home/fourtnite4k/images.jpeg" alt="">
                <div class="title">
                    <h3 id="full-name">Elmoutouakil khadija</h3>
                    <h4>Acount Settings</h4>
                </div>
            </div>
            <div class="setting">
                <div class="box-icon">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </div>
                <div class="title">
                    <h3>General Settings</h3>
                    <h4>language,themes and more</h4>
                </div>
            </div>
            <!-- <img class="logout" src="acheivements/logOut.png" alt=""> -->
        </div>
        <div class="flex-item flex2">
            <div class="profile-cadre">
                <img class="background" src="/home/fourtnite4k/ciel.jpeg" alt="">
                <div class="prof-container">
                    <img id="profile-image" class="prof" src="/home/fourtnite4k/images.jpeg" alt="">
                    <i id="pen" class="fas fa-pen"></i>
                </div>
                <!-- the wrapper containere -->
                <div id="crop-image-container" class="crop-image-container">
                    <h3 class="text-center">Upload and Crop Image</h3>
                    <input type="file" id="upload" class="form-control" accept="image/*">
                    <div id="image-wrapper" class="image-wrapper">
                    </div>
                    <button id="crop-btn" class=" btn-primary mt-3">Crop Image</button>
                </div>
            </div>
            <div class="profile-menu">
                <h2 class="profi" onclick="showProfile()">Profile</h2>
                <div class="line"></div>
                <h2 class="secure" onclick="showSecurity()">Security</h2>
            </div>
            <div class="group-menu" id="profile-section">
                <div class="group">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first_name" name="first-name">
                    </div>
                </div>
                <div class="group">
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last_name" name="last-name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                <button id="save-btn" class="btn">Save</button>
            </div>
            <div class="group-menu" id="security-section" style="display: none;">
                <div class="group">
                    <div class="form-group">
                        <label for="password">New Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                    <button class="btn" style="margin-top:17px;">Update</button>
                </div>
                <!-- <div class="form-group">
                    <label for="two-factor">Two-Factor Authentication:</label>
                    <input type="text" id="two-factor" name="two-factor" placeholder="Enter your 2FA code">
                </div> -->
            </div>
        </div>
        </div>
    <script src="/home/header.js" type="module"></script>
    <script src="/home/settings.js" type="module"></script>
</body>

</html>
