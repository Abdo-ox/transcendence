    <main class="content">
        <!-- <img  class="backgroundImg" src="fourtnite4k/image.jpg" alt=""> -->
        <div class="flex-item flex1"> 
            <h2>Hi <span>Username</span></h2>
        </div>
        <div class="flex-item flex2">
            <div class="first">
                <div class="flip">
                    <img src="src/profile.jpg" alt="">
                    <i id="pen" class='fas fa-edit'></i>
                </div>
                <div class="buttons">
                    <button id="profile-btn"  class="profile-btn">Profile</button>
                    <button  id="security-btn"  class="security-btn">Security</button>
                </div>
               
            </div>
            <div class="second">
                <div id="firstShow">
                    nothing found
                </div>
                <div id="crop-image-container" class="crop-image-container">
                    <h3 class="text-center">Upload and Crop Image</h3>
                    <input type="file" id="upload" class="form-control" accept="image/*">
                    <div id="image-wrapper" class="image-wrapper">
                    </div>
                    <button id="crop-btn" class=" btn-primary mt-3">Crop Image</button>
                </div>
                <div id="profile-info" style="display: none; ">
                    <div class="input-group" >
                        <div class="input-group__form-group">
                          <label class="input-group__label" for="username">Username:</label>
                          <input type="text" id="username" name="username">
                        </div>
                        <div class="input-group__form-group">
                          <label class="input-group__label" for="first_name">First Name:</label>
                          <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="input-group__form-group">
                          <label class="input-group__label" for="last_name">Last Name:</label>
                          <input type="text" id="last_name" name="last_name">
                        </div>
                        <div class="input-group__form-group">
                          <label class="input-group__label eemail" for="email">Your Email:</label>
                          <input type="email" id="email" name="email">
                        </div>
                      </div>
                </div>
                
                <div id="security-info"  style="display: none;" class="SecuritySettings">
                    <div   class="security-item">
                        <img  class="lock" src="fourtnite4k/Pochette.png" alt="">
                        <a href="">Change Password</a>
                    </div>
                    <div class="input-group">
                        <div class="input-group__form-group">
                            <label class="input-group__label" for="Password">Actual Password</label>
                            <input type="password" id="password1" name="Actual password">
                        </div>
                        <div class="input-group__form-group">
                            <label class="input-group__label" for="Password">New Password</label>
                            <input type="password" id="password2" name="new password">
                        </div>
                    </div>
                    <div class="security-item" >
                        <img class="twofa" src="fourtnite4k/2fa.png" alt="">
                        <a  href="">Two factor Authentication</a>
                    </div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const profileBtn = document.getElementById("profile-btn");
            const securityBtn = document.getElementById("security-btn");
            const profileInfo = document.getElementById("profile-info");
            const securityInfo = document.getElementById("security-info");
            const firsShow = document.getElementById("firstShow");
            profileBtn.addEventListener("click", function() {
                profileInfo.style.display = "block";
                securityInfo.style.display = "none";
                firsShow.style.display = "none";
                profileBtn.classList.add("active-class");
                securityBtn.classList.remove("active-class");
            });
    
            securityBtn.addEventListener("click", function() {
                securityInfo.style.display = "block";
                profileInfo.style.display = "none";
                firsShow.style.display = "none";
                securityBtn.classList.add("active-class");
                profileBtn.classList.remove("active-class");
            });
        });
    </script>
