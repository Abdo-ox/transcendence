<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Crop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .crop-box {
            border: 2px dashed #ccc;
            position: absolute;
            cursor: move;
        }

        .cropped-image {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h3 class="text-center">Upload and Crop Image</h3>
    <div class="mb-3">
        <input type="file" id="imageUpload" class="form-control" accept="image/*">
    </div>
    <div id="imageWrapper" class="image-container"></div>
    <button id="cropButton" class="btn btn-primary mt-3">Crop Image</button>

    <div id="croppedResult" class="cropped-image mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="t.js"></script>
</body>
</html>
