<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Code Verification</title>

</head>

<body>
    <div class="twofa-container">
        <div class="twofaWelcome-cont">
             <!-- <h2 >HI <span id="twofa-user" class="twofa-span"></span> ,</h2> -->
            <img class="twofa-image" src="/images/fourtnite4k/twofaimage.png" alt="">
        </div>
        <div class="twofa-cont">
            <h2>Two-Factor Authentication</h2>
            <p class="twofa-para">We've emailed you a 6-digit verification code. Please check your inbox to complete your authentication.</p>
            <div id="twoFactorForm">
                <div class="twofa-input-group">
                    <input  type="text" maxlength="1" class="twofa-digit" required>
                    <input  type="text" maxlength="1" class="twofa-digit" required>
                    <input  type="text" maxlength="1" class="twofa-digit" required>
                    <input  type="text" maxlength="1" class="twofa-digit" required>
                    <input  type="text" maxlength="1" class="twofa-digit" required>
                    <input  type="text" maxlength="1" class="twofa-digit" required>
                </div>
                <button class="home-btn" id="twofa-submit" type="submit">Submit</button>
                <p id="twofa-message" class="twofa-error-message"></p>
            </div>
        </div>
        <div class="area">
            <ul class="settings-circles">
                <li></li>
                <li></li>
