<body>
    <div class="login-background">
        <div class="login-header">
            <div class="login-logo">
                <img class="login-neon" src="/images/src/Neon_sign-removebg-preview.png" alt="">
            </div>
        </div>
        <div class="login-wrapper">
            <form >
                <h1> Login</h1>
                <div class="login-input-box">
                    <input style="color: #fff;" type="text" id="login-username" name="username" placeholder="Username" autocomplete="username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="login-input-box">
                    <input type="password" id="login-password" placeholder="Password" name="password" autocomplete="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="login-remember-forgot">
                    <label> <input type="checkbox">Remember me </label>
                    <a id="login-forgotpassword" href="#"> Forgot password?</a>
                </div>
                <button id="login-login-btn" class="login-btn"> Login </button>
                <div class="login-register-link">
                    <p>Sign in with intra acount</p>
                    <a class="login-intra" id="login-intra-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 137.6 96.6" fill="#fff" stroke="transparent" width="40" height="32"><path d="M229.2 443.9h50.7v25.4h25.3v-45.9h-50.6l50.6-50.7h-25.3l-50.7 50.7zM316.1 398.1l25.3-25.4h-25.3z" fill="#fff" transform="translate(-229.2 -372.7)"></path><path d="m341.4 398.1-25.3 25.3v25.3h25.3v-25.3l25.4-25.3v-25.4h-25.4zM366.8 423.4l-25.4 25.3h25.4z" fill="#fff" transform="translate(-229.2 -372.7)"></path></svg>
                    </a>
                    <p>Don't have an account?</p>
                    <a id="login-register-btn">Register</a> 
                </div>
                <div class="blur-content"></div>
            </form>

        </div>
        <div id="login-debug-output"></div>
    </div>
</body>

</html>
