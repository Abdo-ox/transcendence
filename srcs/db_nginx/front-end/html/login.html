<body>
    <div class="login-background">
        <div class="login-header">
            <div class="login-logo">
                <img class="login-neon" src="/images/src/Neon_sign-removebg-preview.png" alt="">
            </div>
        </div>
        <div class="login-wrapper">
            <form>
                <h1> Login</h1>
                <div class="login-input-box">
                    <input style="color: #fff;" type="text" id="login-username" placeholder="Username" autocomplete="username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="login-input-box">
                    <input type="password" id="login-password" placeholder="Password" autocomplete="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="login-remember-forgot">
                    <label> <input type="checkbox">Remember me </label>
                    <a id="login-forgotpassword" href="#"> Forgot password?</a>
                </div>
                <button id="login-login-btn" class="login-btn"> Login </button>
                <div class="login-register-link">
                    <p>Sign in with intra acount</p>
                    <a class="login-intra" id="login-intra-btn">
                        <img src="https://profile.intra.42.fr/assets/42_logo-7dfc9110a5319a308863b96bda33cea995046d1731cebb735e41b16255106c12.svg"
                            alt="">
                    </a>
                    <p>Don't have an account?</p>
                    <a id="login-register-btn">Register</a>
                </div>
            </form>

        </div>
        <div id="login-debug-output"></div>
    </div>
</body>

</html>
