<body>
    <div class="register-background">
        <div class="register-header">
            <div class="register-logo">
                <img class="register-neon" src="/images/src/Neon_sign-removebg-preview.png" alt="">
            </div>
        </div>
        <div class="register-wrapper">
            <form class="register-register-div">
                <h1> Register</h1>
                <div class="register-input-box">
                    <input type="text" id="register-first_name" name="first-name" placeholder="FirstName" autocomplete="first-name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="register-input-box">
                    <input type="text" id="register-last_name" name="last-name" placeholder="LastName" autocomplete="last-name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="register-input-box">
                    <input type="text" id="register-username" name="username" placeholder="Username" autocomplete="username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="register-input-box">
                    <input type="email" id="register-email" name="email" placeholder="Email" autocomplete="email"required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="register-input-box">
                    <input type="password" id="register-password1" autocomplete="password" name="password1" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="register-input-box">
                    <input type="password" id="register-password2" name="password2" placeholder="Confirm Password" autocomplete="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" id="register-submit-btn" class="register-btn"> Submit </button>
                <div class="blur-content"></div>
            </form>
        </div>
    </div>
</body>

</html>
