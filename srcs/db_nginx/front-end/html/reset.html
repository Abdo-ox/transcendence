<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>

<body>


    <div class="login-logo">
        <img class="login-neon reset-logo" src="/images/src/Neon_sign-removebg-preview.png" alt="">
    </div>
    <img class="reset-settingback" src="/images/fourtnite4k/settingback.jpeg" alt="">
    <div class="reset-wrapper">
        <h2>Reset Password</h2>
        <div class="settings-input-group__form-group">
            <label class="settings-input-group__label reset-label" for="code">Confirmation Code:</label>
            <input class="settings-input" type="text" id="reset-code" name="code" required>
        </div>
        <div class="settings-input-group__form-group">
            <label class="settings-input-group__label reset-label" for="new-password">New Password:</label>
            <input class="settings-input" type="password" id="reset-new-password" name="new_password" required>
        </div>
        <div class="settings-input-group__form-group">
            <label class="settings-input-group__label reset-label" for="new-password">Password Confirmation:</label>
            <input class="settings-input" type="password" id="reset-confirmpass" name="new_password" required>
        </div>

        <h2 class="reset-errorMsg" id="reset-errorMsg"></h2>
        <button class="home-btn" id="reset-submit" type="submit">Reset Password</button>
    </div>
    </div>
</body>

</html>
