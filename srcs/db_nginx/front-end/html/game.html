<!DOCTYPE html>
<html lang="en">
<!-- test.html -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
</head>

<body>
    <header id="header">
    </header>

    <!-- start of center container -->
    <div class="center-container">
        <div class="players-container">
            <div class="profile">
                <div class="img-bx">
                    <img alt="Player 1" id="player1-img">
                </div>
                <span class="player-name" id="player1-name"></span>
            </div>
            <div class="profile">
                <!-- TODO: update the source -->
                <div class="img-bx">
                    <img src="/images/gameImges/aiplayer.jpeg" alt="AI" id="player2-img">
                </div>
                <span class="player-name" id="player2-name">AI</span>
            </div>
        </div>

        <canvas id="canvas"></canvas>
        
        <!-- The Modal -->
        <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="gameModalLabel"></h5>
                        <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" id="play-btn">Play Again!</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of modal -->

    </div>
    <!-- end of center container -->
</body>

</html>
