<!DOCTYPE html>
<html lang="en">
<!-- test.html -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Tournament</title>
</head>

<body>
    <header id="header">
    </header>

    <!-- start of center container -->
    <div class="center-container">
        <div id="tournament-name-input" class="mb-4" style="display: none;">
            <div class="input-group">
                <input type="text" id="tournament-name" class="form-control" placeholder="Enter Tournament Name:">
                <button id="add-tournament-name" class="btn btn-primary">Add</button>
            </div>
            <div id="tournament-name-error" class="text-danger" style="display: none;"></div>
        </div>
        <div id="tournament-bracket" class="tournament-bracket" style="display: none;">
            <div class="trophy-container">
                <i class="fas fa-trophy"></i>
            </div>
            <div class="winner-box" id="winner3">?</div>
            <div class="bracket-columns">
                <div class="bracket-column left-column">
                    <div class="bracket-box" id="player1"></div>
                    <div class="bracket-box" id="winner1">?</div>
                    <div class="bracket-box" id="player2">?</div>
                </div>
                <div class="bracket-column right-column">
                    <div class="bracket-box" id="player3">?</div>
                    <div class="bracket-box" id="winner2">?</div>
                    <div class="bracket-box" id="player4">?</div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="play" style="display: none;">Play</button>
        </div>
        <!-- game -->
        <div class="game-container" style="display: none;" id="game-container">
            <div class="players-container">
                <div class="profile">
                    <div class="img-bx">
                        <img id="player1-img" src="" alt="Player 1">
                    </div>
                    <span class="player-name" id="player1-name"></span>
                </div>
                <div class="profile">
                    <div class="img-bx">
                        <img id="player2-img" src="" alt="Player 2">
                    </div>
                    <span class="player-name" id="player2-name"></span>
                </div>
            </div>
    
            <canvas id="canvas"></canvas>
    
            <!-- The Modal -->
            <div class="modal fade" id="remoteGameModal" tabindex="-1" aria-labelledby="remoteGameModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="remoteGameModalLabel"></h5>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button type="button" class="btn btn-primary" id="game-okay-btn">Okay</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end of modal -->
        </div>
        <!-- Modal -->
        <div class="modal fade" id="remotetournamentModal" tabindex="-1" aria-labelledby="remotetournamentModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="remotetournamentModalLabel"></h5>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" id="okay-btn">Okay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of center container -->
</body>

</html>
