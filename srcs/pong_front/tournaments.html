<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }
        li {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <button onclick="createTournament()">Create Tournament</button>
    <ul id="tournamentList"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', fetchTournaments);

        function createTournament() {
            // Logic to create a tournament goes here
            alert('Create Tournament button clicked!');
        }

        async function fetchTournaments() {
            try {
                const response = await fetch('https://api.example.com/tournaments'); // Replace with your API endpoint
                const tournaments = await response.json();
                displayTournaments(tournaments);
            } catch (error) {
                console.error('Error fetching tournaments:', error);
            }
        }

        function displayTournaments(tournaments) {
            const tournamentList = document.getElementById('tournamentList');
            tournamentList.innerHTML = '';
            tournaments.forEach(tournament => {
                const li = document.createElement('li');
                li.textContent = tournament.name; // Adjust based on your API response structure
                tournamentList.appendChild(li);
            });
        }
    </script>
</body>
</html>
